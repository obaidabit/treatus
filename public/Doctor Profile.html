    <div class="container">
      <h3 class="page-header mt-4 text-main">Edit Profile</h3>
      <form
        method="post"
        action="doctors/update"
        enctype="multipart/form-data"
        class="row"
      >
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12 mb-4">
          <div class="text-center">
            <img
              id="doctor_image"
              src="img/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
              class="avatar img-circle img-thumbnail"
              alt="avatar"
            />
            <h6>Upload a different photo...</h6>
            <input
              id="imageuoloded"
              type="file"
              name="image"
              class="text-center center-block well well-sm"
            />
          </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
          <h3 class="text-main pl-3">Personal Info</h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-lg-3 control-label">Full Name:</label>
              <div class="col-lg-8">
                <input
                  required
                  name="fullname"
                  id="full_name"
                  class="form-control"
                  placeholder="John Doe"
                  type="text"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Address:</label>
              <div class="col-lg-8">
                <input
                  name="address"
                  id="doctor_address"
                  class="form-control"
                  placeholder="Syria, Homs, Inshaat 14325"
                  type="text"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Email:</label>
              <div class="col-lg-8">
                <input
                  required
                  name="email"
                  id="doctor_email"
                  class="form-control"
                  placeholder="janesemail@gmail.com"
                  type="text"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Password:</label>
              <div class="col-md-8">
                <input
                  name="password"
                  class="form-control"
                  placeholder="********"
                  type="password"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8">
                <input
                  class="btn btn-main"
                  value="Save Changes"
                  type="submit"
                />
                <input
                  type="button"
                  id="reset"
                  class="btn btn-default"
                  value="Cancel"
                />
              </div>
            </div>
          </form>
        </div>
      </form>
    </div>
