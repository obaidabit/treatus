<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-main sticky-top">
      <a class="navbar-brand d-flex align-item-center" href="/home">
        <img src="img/logo_h_light.svg" alt="logo" />
      </a>
      <div class="order-lg-2">
        <div class="btn-group">
          <a class="btn btn-light text-main" href="./register">
            <i class="fa-solid fa-right-to-bracket"></i>
            Sign Up
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div
        class="collapse navbar-collapse order-lg-1"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/home">
              <i class="fa-solid fa-house" style="font-size: 17px"></i>
              Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/doctors">
              <i class="fa-solid fa-syringe" style="font-size: 18px"></i>
              Doctors</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/diseases">
              <i class="fa-solid fa-square-virus" style="font-size: 19px"></i>
              Diseases</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/medicines">
              <i class="fa-solid fa-capsules" style="font-size: 17px"></i>
              Medicines</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="alert alert-danger mt-3 d-none" id="wrongMsg"></div>
      <div class="row">
        <div class="mt-5 col-lg-5 mx-auto px-4 py-3 card">
          <h3 class="text-main">Login</h3>

          <form id="loginForm">
            <div class="form-group mb-0">
              <label for="genderradiomale">You are Logging in as: </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="accounttype"
                id="radiodoctor"
                value="doctor"
              />
              <label class="form-check-label" for="radiodoctor">Doctor</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="accounttype"
                id="radioratient"
                value="patient"
              />
              <label class="form-check-label" for="radioratient">Patient</label>
            </div>
            <div class="form-group mt-2">
              <label for="InputEmail1">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="InputEmail1"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="InputPassword"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <a href="/register">You don't have account?</a>
            </div>
            <button type="submit" class="btn btn-main">Login</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-main mt-5 py-4">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-3 mb-3 text-center">
            <a class="text-light" href="#">
              <img style="height: 80px" src="img/logo_light.svg" alt="logo" />
            </a>
          </div>
          <div
            class="col-sm-12 col-md-8 col-lg-5 d-flex flex-md-row flex-column text-center align-items-center justify-content-between"
          >
            <a class="text-light" href="#">About Us</a>
            <a class="text-light" href="#">Contact</a>
            <a class="text-light" href="#">Privacy Policy</a>
            <a class="text-light" href="#">Terms of Service</a>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4"></div>
          <div class="col-12">
            <hr style="border-color: white" />
            <p class="text-white small text-center">
              TreatUs Â© 2018-2023. All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
    <script src="bootstrap/js/jquery-3.6.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
